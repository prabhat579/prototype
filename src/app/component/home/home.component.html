<mat-toolbar class="subNavbareTheme">
    <div>
        <p class="title">
            <mat-icon style="vertical-align: middle;">language</mat-icon>&nbsp; https://www.ebrandz.in/
        </p>
    </div>
    <span class="example-spacer"></span>
    <button mat-flat-button
        style="font-family: 'Poppins', sans-serif;background-color: rgb(27, 73, 202);color: white;font-size: 12px; font-weight: 500;">
        Wp Admin</button>
    &nbsp;
    <button mat-flat-button
        style="font-family: 'Poppins', sans-serif;background-color: rgb(27, 73, 202);color: white;font-size: 12px; font-weight: 500;">
        Publish</button>&nbsp;
    <button mat-flat-button color="warn"
        style="font-family: 'Poppins', sans-serif;color: white;font-size: 12px; font-weight: 500;">Preview</button>
</mat-toolbar>

<div class="tab">
    <div class="tab_1">
        <p class="titleUpdate">&nbsp;&nbsp;Updates</p>
        <hr style="color:grey;">

        <mat-tab-group>
            <mat-tab label="1">
                <div style="display: flex;padding: 4%;">
                    <div class="mainImage">
                        <img src="../../../assets/unnamed.jpg" alt=""
                            style="width: 100px;height: 100px;object-fit: cover;border-radius: 5px;">
                    </div>
                    <div class="Imgsdata">
                        <h3 style="font-weight: 500;margin-top: -1px;">Gravity Forms</h3>
                        <p style="color: lightgray;">easily create new forms and manage forms available new version.</p>
                        <div
                            style="background-color: rgb(248, 248, 175);border-left: 4px solid rgb(248, 233, 28);padding: 0.5%;">
                            <p>easily create new forms and manage forms available new version.</p>
                        </div>
                    </div>
                </div>
                <hr style="color: lightgray;background-color: lightgray;">
            </mat-tab>
            <mat-tab label="2"> Content 2 </mat-tab>
            <mat-tab label="3"> Content 3 </mat-tab>
        </mat-tab-group>

    </div>
    <div class="tab_2">
        <p class="titleUpdate">&nbsp;&nbsp;Site Info</p>
        <hr style="color:grey;">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>

    </div>

</div>

<div style="margin: 2%;">
    <app-resent-post></app-resent-post> <br>
</div>
