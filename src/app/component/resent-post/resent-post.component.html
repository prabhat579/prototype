<div style="background-color: white;width: 100%;border-top-left-radius: 5px;border-top-right-radius: 5px;">
    <p style="padding: 1%;">Recent Post</p>
</div>
<table mat-table [dataSource]="dataSource" style="margin-top: -15px;">

    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef style="height: 5% !important;">  </th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell style="text-align: left;" *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol" >
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td style="text-align: right;" mat-cell *matCellDef="let element"> <button mat-flat-button style="background-color: blue;color: white;vertical-align: middle;"><mat-icon>create</mat-icon></button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  
<div style="height: 50px;width: 100%;background-color: white;border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;">
    
</div>
